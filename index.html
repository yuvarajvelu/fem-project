<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
   
    <div class="calc">
    <section class="display">0</section>
    <section class="calculator">
    <section class="cal-buttons">
        <button class="half">C</button>
        <button class="quarter"><-</button>
        <button class="quarter">/</button>
    </section>
    <section class="cal-buttons">
        <button class="quarter">9</button>
        <button class="quarter">8</button>
        <button class="quarter">7</button>
        <button class="quarter">*</button>
    </section>
    <section class="cal-buttons">
        <button class="quarter">6</button>
        <button class="quarter">5</button>
        <button class="quarter">4</button>
        <button class="quarter">-</button>
    </section>
    <section class="cal-buttons">
        <button class="quarter">3</button>
        <button class="quarter">2</button>
        <button class="quarter">1</button>
        <button class="quarter">+</button>
    </section>
    <section class="cal-buttons">
        <button class="three-quarter">0</button>
        <button class="quarter">=</button>
    </section>
    </section>
    </div>
    <script src="./exp.js"></script>
</body>
</html>
